<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Compilio</title>
    <meta name="description" content="An online command line or drag and drop compiler" />

    {% load static %}

    <link type="text/css" href="{% static "css/style.css" %}" rel="stylesheet" />
    <script type="text/javascript" src="{% static "js/main.js" %}"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Compilio</h1>
        </header>
        {% block body %}{% endblock %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
