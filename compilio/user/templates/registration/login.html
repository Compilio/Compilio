{% extends 'base.html' %}

{% block title %}Login to Compilio{% endblock %}

{% block intro %}
    <div class="main-intro">
        <div class="container">
            <h2>Login to Compilio</h2>
            <p>
                Login to your Compilio account to get your recent compiled files.
            </p>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="card">
        <div class="row card-container">
            <div class="col-lg-12">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <p><button type="submit">Login</button></p>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
