language: python

python:
  - "3.5"

cache:
  pip: true
  directories:
    - node_modules

install:
  - pip install -r requirements.txt
  - nvm install stable
  - npm install
  - https://github.com/mozilla/geckodriver/releases/download/v0.16.1/geckodriver-v0.16.1-linux64.tar.gz
  - mkdir geckodriver
  - tar -xzf geckodriver-v0.16.1-linux64.tar.gz -C geckodriver
  - export PATH=$PATH:$PWD/geckodriver

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3

script:
  - ./manage.py test
  - ./manage.py test bdd
  - npm run lint
